version: "3"

x-marketplace: &marketplace-backend
  image: docker.io/uniquenetwork/marketplace-backend
  restart: unless-stopped
  environment:
    POSTGRES_URL: 'postgres://marketplace:12345@postgres:5432/marketplace_db'
    API_PORT: '5000'
    DISABLE_SECURITY: 'false'
    ESCROW_SEED: 'idle measure aware denial heart moment feel gym impact enhance surprise aunt'
    UNIQUE_WS_ENDPOINT: 'wss://quartz.unique.network'
    UNIQUE_NETWORK: 'quartz'
    UNIQUE_START_FROM_BLOCK: 'current'
    CONTRACT_ETH_OWNER_SEED: '0xac9956c836f9733ffbaa2928ff5a926b07c6d624a9bc07936ee5aa9450015d34'
    CONTRACT_ADDRESS: '0x3C87F245628FB443f63DccF38D4e18F921A3c2e2'
    AUCTION_SEED: 'idle measure aware denial heart moment feel gym impact enhance surprise aunt'
    UNIQUE_COLLECTION_IDS: '5'
    KUSAMA_WS_ENDPOINT: 'wss://ws-relay-opal.unique.network'
    KUSAMA_NETWORK: 'private_ksm'
    KUSAMA_START_FROM_BLOCK: 'current'
    COMMISSION_PERCENT: '10'
    AUTO_DB_MIGRATIONS: 'true'
    SENTRY_ENABLED: 'false'
#    SENTRY_ENV: production
#    SENTRY_DSN: https://hash@domain.tld/sentryId
  depends_on:
    - postgres

services:

  nginx:
    container_name: nginx
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - frontend

  frontend:
    container_name: frontend
    image: uniquenetwork/marketplace-frontend:develop
    environment:
      - UNIQUE_API_URL=/
    volumes:
      - ./static/footer.html:/usr/share/nginx/html/footer.html:ro
      - ./static/logo.svg:/usr/share/nginx/html/logos/logo.svg:ro
      - ./static/variables.css:/usr/share/nginx/html/variables.css:ro
    depends_on:
      - backend


  backend:
    container_name: backend
    <<: *marketplace-backend

  escrow-unique:
    container_name: escrow-unique
    command: [ "npm", "run", "escrow:unique" ]
    <<: *marketplace-backend

  escrow-kusama:
    container_name: escrow-kusama
    command: [ "npm", "run", "escrow:kusama" ]
    <<: *marketplace-backend

  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: 'marketplace_db'
      POSTGRES_USER: 'marketplace'
      POSTGRES_PASSWORD: '12345'
      POSTGRES_PORT: '5432'
      POSTGRES_INITDB_ARGS: "--auth-local=trust"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro


